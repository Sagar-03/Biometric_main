<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .container label, input, button {
      width: 100%;
    }

    .container label {
      font-size: 14px;
      margin-bottom: 8px;
      text-align: left;
      display: inline-block;
      color: #555;
    }

    .container input {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .container button {
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="otpForm">
      <label for="email">Enter your Official Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <button type="submit">Send OTP</button>
    </form>
  </div>
</body>
</html>
